<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            3D-Game
        </title>
        <style>
           body {
            overflow:hidden;
            margin: 0px;
            position: relative; /* Ensure relative positioning for the button */

        }
        #start-button {
            position: fixed;
            justify-content: center;  
            top: 50%;
            left: 50%;
            align-items: center; 
            transform: translate(-50%, -50%);
            background-color: #3DD1E7;
            border: 0 solid #E5E7EB;
            box-sizing: border-box;
            color: #000000;
            display: flex;
            font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1rem;
            font-weight: 700;
            justify-content: center;
            line-height: 1.75rem;
            padding: .75rem 1.65rem;
            text-align: center;
            text-decoration: none #000000 solid;
            text-decoration-thickness: auto;
            width: 100%;
            max-width: 460px;
            cursor: pointer;
            /* transform: rotate(-2deg); */
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            }

            #start-button:focus {
            outline: 0;
            }

            #start-button:after {
            content: '';
            position: absolute;
            border: 1px solid #000000;
            bottom: 4px;
            left: 4px;
            width: calc(100% - 1px);
            height: calc(100% - 1px);
            }

            #start-button:hover:after {
            bottom: 2px;
            left: 2px;
            }

            @media (min-width: 768px) {
            #start-button {
                padding: .75rem 3rem;
                font-size: 1.25rem;
            }
        }

        #play-message{
            font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size:xx-large;

        }
            
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color:rgb(163, 163, 250);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .popup-message {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        </style>
    </head>

    <body>
        <button id="start-button" role="button">Start Game</button>
        <div id="play-message" style="display: none;">Click the start button to play!</div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
